{% extends 'Beautyapp/base.html' %}
{% block content %}
{% load static %}
<div class="container">
	<div class="card mt-3 mx-auto col-md-7">
		<h2 class="bg-dark text-white text-center mx-2 my-2 p-2">Book Your slot</h2>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<select type="" name="services" placeholder="enter service name" class="form-control" id="services">
					{% for i in s %}
					<option>{{i.s_name}}</option>
					{% endfor %}
				</select>
				
			</div>
			<div>
				<label for="slot_date">slot_date</label>
				<input type="date" name="slot_date" class="form-control" id="slot_date">
			</div>
			<div class="form-group">
				<label for="slot_time">slot_time</label>
				<input type="time" name="slot_time" class="form-control" id="slot_time">
			</div>
			
			<div class="text-center">
			<input type="submit" value="book" class="btn btn-success btn-lg">
			</div>
			<h1></h1>
		</form>
		</script>
	</div>
</div>
{% endblock %}
