{% extends 'Beautyapp/base.html' %}
{% block title %}Login {% endblock %}
{% block content %}
{% load static %}
<div style="background-attachment: absolute;background-position: 0% 0%;background-size: cover;background-image: url('{% static 'images/4.jpg' %}');background-repeat: no-repeat;height: 575px;width: 100%">
<div class="container pt-4">
	<div class="card" style="width: 50%">
		<h2 class="bg-warning text-white text-center mx-2 my-2 p-2 border rounded">Login Here</h2>
		<form method="post">
			{% csrf_token %}
			<div class="form-group mx-3">
				<input type="text" name="username" class="form-control my-2" placeholder="Enter Your Username">
				<input type="password" name="password" class="form-control my-2" placeholder="Enter Your Password">
				<nav class="navbar navbar-expand-sm bg-warning" style="padding: 0px 0px 0px 30px">
					<ul class="navbar-nav" >
    					<li class="nav-item">
							<input type="submit" value="Login" class="btn btn-success btn-block my-2">
						</li>
					</ul>
						<ul class="navbar-nav"> 
							<div style="padding: 0px 0px 0px 180px">
    							<li class="nav-item">
									<h5> New User? <a href="{% url 'rg' %}">Create Account</a></h5>	
								</li>
							</div>
						</ul>
				</nav>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
{% endblock %}
