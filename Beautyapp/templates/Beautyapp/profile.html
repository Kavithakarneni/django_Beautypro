{% extends 'Beautyapp/base.html' %}
{% block title %} Myprofile {% endblock %}
{% block content %}
{% if messages %}
  {% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible mt-2">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{j}}
    </div>
  {% endfor %}
  {% endif %}
<div class="container-fluid">
  <div class="card mt-3 mx-auto col-md-7">
 			<table class="table table-bordered">
    			<thead>
    				<h2 style="text-align: center;">my profile</h2>
    			</thead>
    			<tbody>
     			<tr>
        			<td>Name</td>
        			<td>{{user.username}}</td>
      			</tr>
      			<tr>
       				<td>Email</td>
        			<td>{{user.email}}</td>
      			</tr>
      			<tr>
        			<td>Id</td>
        			<td>{{user.id}}</td>
      			</tr>
    			</tbody>
  			</table>
					<a href="{% url 'user_edit' user.id %}" class="btn btn-outline-success">Edit</a>
          <h2></h2>
		</div>

</div>
{% endblock %}
